<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Contact Web Chat support for help, feedback, or inquiries.">
  <title>Contact Us - Web Chat</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f9f9f9; line-height: 1.6; }
    header, footer { text-align: center; padding: 20px; background: #3498db; color: white; }
    main { max-width: 700px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #3498db; color: white; border: none; cursor: pointer; }
    button:hover { background: #2980b9; }
  </style>
</head>
<body>
  <header>
    <h1>Contact Web Chat</h1>
  </header>

  <main>
    <p>
      Weâ€™re here to help! Whether you have a question, feedback, or a technical issue, reach out to our support team using the form below. Our team typically responds within 24 hours.
    </p>

    <form action="/submit-contact" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <p>
      You can also reach us via email at <strong>support@webchat.com</strong>.
    </p>
  </main>

  <footer>
    &copy; 2025 Web Chat. All rights reserved.
  </footer>
</body>
</html>
